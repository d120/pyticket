<!-- Alerts -->
<div class="d-flex justify-content-around">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{% if message.tags %}{{ message.level_tag }}{% endif %} alert-dismissible"
         role="alert">
        <button type="button" class="close" data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">
                x
            </span>
        </button>
        {% if 'safe' in message.extra_tags %}
        {{ message|safe }}
        {% else %}
        {{ message }}
        {% endif %}
    </div>
    {% endfor %}

    {% endif %}
</div>
<!-- End Alerts -->
